title: Article
num: '{{ page.date.toDate("Ymd") }}'


tabs:
  content:
    label: Contenu
    icon: text
    columns:
      left:
        width: 2/3 
        fields:
    
          headline: fields/headline

          tags:
            label: tags
            type: tags
            width: 2/3 

          date:
            label: 
              en: Published date
              fr: Publi√© le
            type: date
            default: now
            width: 1/3
            
          headlineintro: fields/intro  
    
          textcontent: 
            label: Sections
            type: structure
            columns: 
              sectiontitle:
                width: 1/5
              size:
                 width: 1/5
              postType:
                 width: 1/5
              medias:
                 width: 1/5
              mediaInLb:
                 width: 1/5 

            fields:
              sectiontitle: fields/structurekt/sectiontitle 
              size: fields/structurekt/size 
              postType: fields/structurekt/posttype
            
              lineposttype:
                type: line
            
              text: fields/structurekt/editortxtposttype
              medias: fields/structurekt/mediaposttype
              mediaInLb: fields/structurekt/mediainlbposttype
              mediatext: fields/structurekt/editormedia
            
              linelink:
                type: line 
                
              itemlink: fields/linkfieldmaster
        
      right:
        width: 1/3 
        sections:
          articleinfos:
            type: fields
            fields:
              illu: 
                label: 
                  en: Illustration
                  fr: Illustration
                type: files
                multiple: false
              illupresentation: 
                  label: 
                    en: Mini thumbnail
                    fr: Mini Vignette
                  type: toggle
                  text: Mini
                  help: 
                    en: Thumbnail presentation on Article
                    fr: presentation de la vignette sur l'article
          images:
            type: files
            layout: cards
            template: gallery


  # seo tab
  seo: tabs/seo